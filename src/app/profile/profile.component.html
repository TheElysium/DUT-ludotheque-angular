<h3>Profile d'un utilisateur</h3>
<br>
<div *ngIf="!loading">
  <h2>{{user.pseudo}}</h2>
  <h3>{{user.prenom}} {{user.nom}}</h3>
  <p>{{user.email}}</p>
  <p>Crée : {{user.created_at | amDateFormat:'LL'}} </p>
  <p>Modifié : {{user.updated_at | amDateFormat:'LL'}} </p>
  <button [routerLink]="['/user/' + user.id + '/edit']">Modifier</button>
</div>
