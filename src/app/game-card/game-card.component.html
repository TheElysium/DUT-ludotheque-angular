<a *ngIf="this.game !== null" [routerLink]="['/game/'+game.id]">
  <div class="card"><div class="card__img-container">
    <div class="card__img" id="card__img"></div></div>
    <div class="card__info">
      <div class="card__darker-area"></div>
      <div class="card__info-label card__darker-area">
        <div>
          <div *ngIf="game.categorie === undefined; then noCat else cat">
          </div>
        </div>
        </div>
      <div class="card__values">
        <li><div class="card__nbplayer-img card__values-img"></div>
          <div>{{game.nombre_joueurs}}</div>
        </li>
        <li><div class="card__time-img card__values-img"></div>
          <div>{{game.duree}}</div>
        </li>
        <li><div class="card__age-img card__values-img"></div>
          <div>{{game.age}} ans</div>
        </li>
      </div>
    </div>
    <div class="card__title"><span>{{game.nom}}</span></div>
  </div>
</a>

<ng-template #noCat>
  {{noCatString}}
</ng-template>

<ng-template #cat>
  {{game.categorie}}
</ng-template>
